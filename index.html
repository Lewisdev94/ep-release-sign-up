<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Company I Can Get - EP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="left-panel">
      <h2 class="">The Company I Can Get</h2>
      <img src="images/tcicg_ep_cover.jpg" alt="The company i can get EP cover" />
      <h2>Selftitled EP</h2>
    </div>

    <div class="right-panel">
      <h2>Subcribe to the mailing list</h2>
      <p>
        Get alerted when the new EP is being released. The first EP from Southampton band The Company I Can
        Get.
      </p>
      <form id="Email-Collector" class="email-collector" action="#" method="POST">
        <input name="firstName" type="text" placeholder="first name" required />

        <input name="emailAddress" type="email" placeholder="email" required />

        <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <p>Your email address will not be shared without your permission</p>
    </div>
  </body>
</html>
