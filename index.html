<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Company I Can Get - EP</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#9f00a7" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="container">
      <div id="album">
        <h2 id="band-name">The Company I Can Get</h2>
        <h2 id="album-name">EP</h2>
        <div id="img-wrapper">
          <img id="album-cover-img" src="images/tcicg_ep_cover.jpg" alt="The company i can get EP cover" />
        </div>
      </div>
      <div id="sign-up-success"></div>
      <div id="sign-up-form">
        <h2>Sign up for release updates</h2>
        <p>
          The first EP from Southampton band The Company I Can Get. Add your email below to get notified when
          itâ€™s live.
        </p>

        <form id="Email-Collector" class="email-collector" action="#" method="POST">
          <input id="name-input" name="firstName" type="text" placeholder="Your Name" required />
          <label id="name-label" for="firstName"></label>
          <input id="email-input" name="emailAddress" type="email" placeholder="Your Email" required />
          <label id="email-label" for="email"></label>
          <button id="submitButton" class="btn btn-primary" type="submit">Sign me up</button>
        </form>
      </div>
    </div>
    <div id="cookie-container">
      <div id="cookie-modal">
        <div id="cookie-text">We use cookies on this site.</div>
        <di id="cookie-btns">
          <button class="cookie-btn" id="accept-btn">Accept</button>
          <button class="cookie-btn" id="manage-btn">Manage</button>
        </di>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
