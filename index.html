<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Company I Can Get - EP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="album">
      <h2 id="band-name">The Company I Can Get</h2>
      <h2 id="album-name">EP</h2>
      <div id="img-wrapper">
        <img id="album-cover-img" src="images/tcicg_ep_cover.jpg" alt="The company i can get EP cover" />
      </div>
    </div>

    <div id="sign-up-form">
      <h2>Sign up for release updates</h2>
      <p>
        The first EP from Southampton band The Company I Can Get. Add your email below to get notified when
        itâ€™s live.
      </p>
      <form id="Email-Collector" class="email-collector" action="#" method="POST">
        <input id="name-input" name="firstName" type="text" placeholder="Your First Name" required />
        <label id="name-label" for="firstName"></label>

        <input id="email-input" name="emailAddress" type="email" placeholder="Your Email Address" required />
        <label id="email-label" for="email"></label>
        <button class="btn btn-primary" type="submit">Sign me up</button>
      </form>
    </div>
    <div id="cookie-container">
      <div id="cookie-modal">
        <div id="cookie-text">We use cookies on this site.</div>
        <di id="cookie-btns">
          <button class="cookie-btn" id="accept-btn">Accept</button>
          <button class="cookie-btn" id="manage-btn">Manage</button>
        </di>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
